<div class="main_img shadow">
    <img src="https://drivenlocal.com/wp-content/uploads/2015/10/Material-design.jpg" class="adjustable img_w100">
    <div class="bg_trans"></div>
    <div class="title font_color_white">¡Bienvenido a SMDE!</div>
    <div class="logsign_cont">
        <div class="col-md2">
            <a href="/login">
                <button class="pd_12 font_color_white bg_blue">
                    Iniciar sesión
                </button>
            </a>
        </div><div class="col-md2">
            <a href="/signup">
                <button class="pd_12 font_color_white bg_purple">
                    Registrate
                </button>
            </a>
        </div>
    </div>
</div>
<div class="pd_16"></div>
<div class="users_container">
    <div class="bg_white user shadow" *ngFor="let user of users">
        <div class="pd_16 hover_item">
            <div>{{user.userName}} {{user.userLastName}}</div>
            <div class="email">{{user.userEmail}}</div>
        </div>
    </div>
</div>
<div class="pd_16"></div>
