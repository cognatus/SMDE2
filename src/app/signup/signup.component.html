<div class="login_bg bg_primary"></div>
<section style="max-width: 580px;" class="login_container">
	<div class="logo_container text_align_center">
		<img src="assets/icons/logo_white.png" class="icon_big v_align_middle mr_right_16"><span class="v_align_middle">
			<h1 class="font_white title_big font_normal">SMDE</h1></span></div>
	<div class="bg_white shadow_flat mr_12 mr_top_24">
		<div class="pd_24">
			<div class="title_container text_align_center">
				<h2 class="title_big pd_top_8 font_secondary font_light">Registrarse</h2>
			</div>
			<form (submit)="signup()">
				<div class="pd_top_40 pd_bottom_24">
					<div class="icon_field">
						<div class="field">
							<img src="assets/icons/account_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Nombre(s)</label>
							<input type="text" [(ngModel)]="user.name" name="name" placeholder="Nombre(s)">
						</div>
						<div class="field mr_top_8">
							<img src="assets/icons/account_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Apellidos</label>
							<input type="text" [(ngModel)]="user.lastName" name="lastName" placeholder="Apellidos">
						</div>
						<div class="field mr_top_8">
							<img src="assets/icons/email_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Correo Electrónico</label>
							<input type="text" [(ngModel)]="user.mail" name="mail" placeholder="Correo Electrónico">
						</div>
						<div class="field mr_top_8">
							<img src="assets/icons/account_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Nombre de usuario</label>
							<input type="text" [(ngModel)]="user.nick" name="nick" placeholder="Nombre de Usuario">
						</div>
						<div class="field mr_top_8">
							<img src="assets/icons/phone_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Teléfono</label>
							<input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Teléfono">
						</div>
						<div class="field mr_top_8">
							<img src="assets/icons/calendar_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Fecha de nacimiento</label>
							<input type="text" [(ngModel)]="user.birthDay" name="birthDay" placeholder="Fecha de nacimiento (dd/mm/yyyy)">
						</div>
						<div class="field mr_top_8">
							<img src="assets/icons/account_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Tipo de Usuario</label>
							<select [(ngModel)]="user.privilege" name="userType">
								<option *ngFor="let t of userTypes; let i = index" [value]="i">{{ t }}</option>
							</select>
						</div>												
						<div class="field mr_top_8">
							<img src="assets/icons/lock_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Contraseña</label>
							<input type="password" [(ngModel)]="user.password" name="password" placeholder="Contraseña">
						</div>
						<div class="field mr_top_8">
							<img src="assets/icons/lock_black.png" class="icon opacity">
							<label class="opacity font_bold font_small">Confirmar Contraseña</label>
							<input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Contraseña">
						</div>
					</div>
				</div>
				<div class="field">
					<input type="submit" value="Registrarse" class="bg_secondary shadow_raised w_100 font_white border_radius">
				</div>
			</form>
			<div class="pd_top_24 text_align_right">
				<a routerLink="/login">
					<button class="font_blue font_big">
						Iniciar Sesión
					</button>
				</a>
			</div>
		</div>
	</div>
</section>
