<div class="login_bg bg_primary"></div>
<section class="login_container">
	<div class="logo_container ta_c">
		<img src="assets/icons/logo_white.png" class="icon_big va_m mr_16"><span class="va_m">
			<h1 class="fc_white title_big fw_500">SMDE</h1>
		</span>
	</div>
	<div class="bg_white shadow_flat m_12 mt_24 border_radius">
		<div class="p_24">
			<div class="title_container ta_c">
				<h2 class="title_big pt_8 fc_secondary fw_l">Iniciar Sesión</h2>
			</div>
			<form (submit)="login()">
				<div class="pt_40 pb_24">
					<p class="mb_16 fc_red" *ngIf="error != ''">
						{{ error }}
					</p>
					<div class="icon_field">
						<div class="field">
							<label class="opacity fw_b fs_s">Usuario</label>
							<img src="assets/icons/account_black.png" class="icon opacity">
							<input type="text" [(ngModel)]="user.mail" name="user" id="user" placeholder="Usuario">
						</div>
						<div class="field mt_8">
							<label class="opacity fw_b fs_s">Contraseña</label>
							<img src="assets/icons/lock_black.png" class="icon opacity">
							<input type="password" [(ngModel)]="user.password" name="password" id="password" placeholder="Contraseña">
						</div>
					</div>
				</div>
				<div class="field">
					<input type="submit" value="Iniciar" class="bg_secondary shadow_raised w_100 fc_white border_radius">
				</div>
			</form>
			<div class="pt_24 ta_r">
				<a routerLink="/registro">
					<button class="fc_blue fs_b">
						Registrarse
					</button>
				</a>
			</div>
		</div>
	</div>
</section>
