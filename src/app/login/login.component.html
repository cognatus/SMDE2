<div class="login_bg bg_primary"></div>
<section class="login_container">
	<div class="logo_container text_align_center">
		<img src="assets/icons/logo_white.png" class="icon_big v_align_middle mr_right_16"><span class="v_align_middle">
			<h1 class="font_white title_big font_normal">SMDE</h1>
		</span>
	</div>
	<div class="bg_white shadow_flat mr_12 mr_top_24">
		<div class="pd_24">
			<div class="title_container text_align_center">
				<h2 class="title_big pd_top_8 font_primary">Iniciar Sesión</h2>
			</div>
			<form (submit)="login($event, user.value, password.value)">
				<div class="pd_top_48 pd_bottom_48">
					<div class="icon_field">
						<img src="assets/icons/account_black.png" class="icon opacity"><div class="field_container">
							<label class="opacity font_bold font_small">Usuario</label>
							<div class="field">
								<input type="text" #user name="user" id="user" placeholder="Usuario">
							</div>
						</div>
					</div>
					<div class="icon_field mr_top_16">
						<img src="assets/icons/lock_black.png" class="icon opacity"><div class="field_container">
							<label class="opacity font_bold font_small">Contraseña</label>
							<div class="field">
								<input type="password" #password name="password" id="password" placeholder="Contraseña">
							</div>
						</div>
					</div>
				</div>
				<div class="field_container">
					<div class="field">
						<input type="submit" value="Iniciar" class="bg_secondary shadow_raised w_100 font_white border_radius">
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
